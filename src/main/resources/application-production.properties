# Production Configuration
# This file is used when SPRING_PROFILES_ACTIVE=production

# Server Configuration
server.port=${PORT:8080}
server.servlet.context-path=/api

# Application Name
spring.application.name=aifitness-backend

# Database Configuration (PostgreSQL for production)
# DATABASE_URL is provided by hosting platform (Render/Railway)
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DB_USERNAME:}
spring.datasource.password=${DB_PASSWORD:}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# JWT Configuration
jwt.secret=${JWT_SECRET}
jwt.expiration=${JWT_EXPIRATION:86400000}

# CORS Configuration
spring.web.cors.allowed-origins=${CORS_ALLOWED_ORIGINS:https://aifitness-app.netlify.app,https://aifitness-app.vercel.app}

# Logging
logging.level.root=INFO
logging.level.com.aifitness=INFO

# Security
spring.security.require-ssl=false


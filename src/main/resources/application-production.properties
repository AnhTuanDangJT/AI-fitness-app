# Production Configuration
# This file is used when SPRING_PROFILES_ACTIVE=production

# Server Configuration
server.port=${PORT:8080}
server.servlet.context-path=/api
# Enable forward headers for proxy support (Render/Railway/load balancers)
# This allows Spring Boot to properly read X-Forwarded-For headers to get real client IPs
server.forward-headers-strategy=framework

# Application Name
spring.application.name=aifitness-backend

# Database Configuration (PostgreSQL for production)
# DATABASE_URL is provided by hosting platform (Render/Railway)
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DB_USERNAME:}
spring.datasource.password=${DB_PASSWORD:}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Flyway Database Migration Configuration
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration
spring.flyway.validate-on-migrate=true

# JWT Configuration
# NOTE: JWT secret was rotated on database reset (V15 migration - v2 relaunch)
# All old tokens are invalidated - users must re-register
# IMPORTANT: Update JWT_SECRET environment variable with a new secure value (minimum 32 characters)
# The JWT_SECRET should be rotated in production environment variables to invalidate all existing tokens
jwt.secret=${JWT_SECRET}
jwt.expiration=${JWT_EXPIRATION:86400000}

# CORS Configuration
spring.web.cors.allowed-origins=${CORS_ALLOWED_ORIGINS:https://aifitness-app.netlify.app,https://aifitness-app.vercel.app}

# Logging
logging.level.root=INFO
logging.level.com.aifitness=INFO

# Security
spring.security.require-ssl=false

# Email Configuration (all credentials from environment variables)
# REQUIRED for email verification to work:
#   - MAIL_USERNAME: SMTP username/email (e.g., your-email@gmail.com or apikey for SendGrid)
#   - MAIL_PASSWORD: SMTP password or API key (e.g., Gmail app password or SendGrid API key)
#   - APP_EMAIL_FROM: Email address to send from (defaults to MAIL_USERNAME if not set)
# OPTIONAL (have defaults):
#   - MAIL_HOST: SMTP server hostname (default: smtp.gmail.com)
#   - MAIL_PORT: SMTP server port (default: 587 for STARTTLS, use 465 for SSL)
#   - MAIL_SMTP_SSL_ENABLE: Enable SSL for port 465 (default: auto-detected from port)
# See EMAIL_SETUP_PRODUCTION.md for detailed setup instructions
spring.mail.host=${MAIL_HOST:smtp.gmail.com}
spring.mail.port=${MAIL_PORT:587}
spring.mail.username=${MAIL_USERNAME:}
spring.mail.password=${MAIL_PASSWORD:}
spring.mail.properties.mail.smtp.auth=${MAIL_SMTP_AUTH:true}
# For port 587: Use STARTTLS
# For port 465: Use SSL (secure=true, no STARTTLS)
# Spring Boot auto-detects port 465 and uses SSL, but we make it explicit
spring.mail.properties.mail.smtp.ssl.enable=${MAIL_SMTP_SSL_ENABLE:false}
spring.mail.properties.mail.smtp.starttls.enable=${MAIL_SMTP_STARTTLS_ENABLE:true}
spring.mail.properties.mail.smtp.starttls.required=${MAIL_SMTP_STARTTLS_REQUIRED:true}
spring.mail.properties.mail.smtp.connectiontimeout=${MAIL_CONNECTION_TIMEOUT:5000}
spring.mail.properties.mail.smtp.timeout=${MAIL_TIMEOUT:5000}
spring.mail.properties.mail.smtp.writetimeout=${MAIL_WRITE_TIMEOUT:5000}

# Application Email Configuration
app.email.from=${APP_EMAIL_FROM:${spring.mail.username:}}


# Server Configuration
server.port=${PORT:8080}
# Context path removed - controllers handle /api prefix directly
# server.servlet.context-path=/api

# Application Name
spring.application.name=aifitness-backend

# Profile: Development (default)
spring.profiles.active=${SPRING_PROFILES_ACTIVE:development}

# Database Configuration (uses DATABASE_URL environment variable)
spring.datasource.url=${DATABASE_URL}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.database-platform=${JPA_DIALECT:org.hibernate.community.dialect.SQLiteDialect}
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=${SHOW_SQL:true}
spring.jpa.properties.hibernate.format_sql=${FORMAT_SQL:true}
# SQLite specific: Disable generated keys extraction (not supported by SQLite JDBC driver)
spring.jpa.properties.hibernate.jdbc.use_get_generated_keys=false
spring.jpa.properties.hibernate.id.new_generator_mappings=true
spring.jpa.properties.hibernate.dialect.id.generation_strategy=identity

# Flyway Database Migration Configuration
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration
spring.flyway.validate-on-migrate=true

# JWT Configuration
# NOTE: JWT secret was rotated on database reset (V14 migration)
# All old tokens are invalidated - users must re-register
jwt.secret=${JWT_SECRET:aifitness-secret-key-reset-2025-rotate-this}
jwt.expiration=${JWT_EXPIRATION:86400000}

# CORS Configuration (will be configured properly in security config)
spring.web.cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:3000,http://localhost:5173}

# Email Configuration (all credentials from environment variables)
# These defaults are suitable for local development with Gmail SMTP.
spring.mail.host=${MAIL_HOST:smtp.gmail.com}
spring.mail.port=${MAIL_PORT:587}
spring.mail.username=${MAIL_USERNAME:}
spring.mail.password=${MAIL_PASSWORD:}

spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true

spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000

# App email sender (defaults to MAIL_USERNAME when APP_EMAIL_FROM not set)
app.email.from=${APP_EMAIL_FROM:${spring.mail.username:}}

# Email Verification Configuration
# When EMAIL_VERIFICATION_STRICT=false, users can log in even if email verification failed
# Default: true in development (requires verification), false in production
app.auth.email-verification-strict=${EMAIL_VERIFICATION_STRICT:true}

# Logging Configuration
logging.level.org.springframework=DEBUG
logging.level.com.aifitness=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Log to file for debugging
logging.file.name=logs/spring-boot.log
logging.file.max-size=10MB
logging.file.max-history=5
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n
logging.pattern.console=%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n

# Static Resource Configuration
# Ensure no static resource mappings are causing conflicts with dynamic API routes
# API routes like /api/health/email should be handled by controllers, not static files
# Disable automatic static mappings
spring.resources.add-mappings=false

